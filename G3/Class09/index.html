<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Country search</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Country search</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="allCountries" href="#">Counrtries</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="pr-3">
                        <select class="form-control" id="searchSelection">
                            <option value="0">Search by country name</option>
                            <option value="1">Search by capitol name</option>
                        </select>
                    </div>
                    <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container mt-5" id="result">
        HERE WE WILL PUT ALL THE RESULTS
    </div>

    <script src="./scripts/apiService.js"></script>
