<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container"></div>
    </header>
    <div class="container-fluid">
      <div class="row" id="data-container">
        <div class="col-md-4">
            <div class="card" id="${country.alpha3Code}">
              <img src="" class="card-img-top" alt="">
              <div class="card-body">
                <h5 class="card-title">COUNTRY NAME (NATIVE NAME)</h5>
                <p class="card-text">Located in REGION, SUBREGION</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">NEIGHBOR 1</li>
                <li class="list-group-item">NEIGHBOR 2</li>
              </ul>
              <div class="card-body">
                <p>Population: 0</p>
                <p>Area: 0</p>
              </div>
            </div>
          </div>
      </div>
      <div
        class="spinner-grow m-auto mt-5"
        id="loader"
        style="width: 8rem; height: 8rem"
        role="status"
      >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
