<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="region" id="All" />
          <label class="form-check-label" for="All"> All </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="region"
            id="Europe"
          />
          <label class="form-check-label" for="Europe"> Europe </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="region"
            id="Asia"
          />
          <label class="form-check-label" for="Asia"> Asia </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="region"
            id="Africa"
          />
          <label class="form-check-label" for="Africa"> Africa </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="region"
            id="Americas"
          />
          <label class="form-check-label" for="Americas"> Americas </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="region"
            id="Oceania"
          />
          <label class="form-check-label" for="Oceania"> Oceania </label>
        </div>
      </div>
      <div class="container">
        <select name="languages" id="languages"></select>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row" id="data-container"></div>
      <div
        class="spinner-grow m-auto mt-5"
        id="loader"
        style="width: 8rem; height: 8rem"
        role="status"
      ></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
